downloads:
  image: debian
  volumes:
    -  "/mnt/storage/volumes/downloads:/downloads"
  command: true

transmission:
  build: transmission
  volumes_from:
    - downloads
  volumes:
    - "/mnt/storage/volumes/transmission-daemon:/etc/transmission-daemon"
  ports:
    - "9091:9091"

minidlna:
  build: minidlna
  volumes_from:
    - downloads
  net: "host"
  ports:
    - "8200:8200"
    - "1900:1900/udp"

munin:
  build: munin
  net: "host"
  volumes:
    - "/mnt/storage/volumes/munin:/var/lib/munin"
    - "/mnt/storage/volumes/munin-logs:/var/log/munin"
  ports:
    - "80:80"
