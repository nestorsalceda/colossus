transmission_daemon:
  image: debian
  volumes:
    -  "/mnt/storage/volumes/transmission-daemon:/etc/transmission-daemon"
  command: true

downloads:
  image: debian
  volumes:
    -  "/mnt/storage/volumes/downloads:/downloads"
  command: true

transmission:
  build: transmission
  volumes_from:
    - transmission_daemon
    - downloads
  ports:
    - "9091:9091"
